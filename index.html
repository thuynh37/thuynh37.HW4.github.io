<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joe's Hotdog Stand Order</title>
</head>
<body>
<script>

    const hotdog = 4.65;
    const fries = 3.75;
    const soda = 1.89;

    let numDogs = prompt("How many hotdogs do you want?");
    let numFries = prompt("How many fries do you want?");
    let numSoda = prompt("How many sodas do you want?");


    function showMoney(num){
        let num_round = Math.round(num * 100) / 100;
        let string_round = num_round.toString();
        if(num_round.indexOf('.') === -1){ //Adds 2 decimals if num is integer
            string_round += '.00';
        }
        else{
            let index = string_round.indexOf('.');
            let num_decimals = string_round.length - index - 1;
            if(num_decimals === 1){
                string_round += '0';
            }
        }
        return string_round;
    }

    let subtotal = (numDogs * hotdog) + (numFries * fries) + (numSoda * soda);

    let discount = 0;
    if(subtotal >= 25){
        discount = subtotal * 0.1;
        subtotal -= discount;
    }

    let tax = subtotal * 0.0625;

    let total = subtotal + tax;

    document.write("<h2>Order Summary</h2>");
    document.write("<p>Hotdogs: " + numDogs + " ($" + showMoney(numDogs * hotdog) + ")</p>");
    document.write("<p>Fries: " + numFries + " ($" + showMoney(numFries * fries) + ")</p>");
    document.write("<p>Sodas: " + numSoda + " ($" + showMoney(numSoda * soda) + ")</p>");
    document.write("<p>Subtotal before discount: $" + showMoney(subtotal + discount) + "</p>");
    document.write("<p>Discount: $" + showMoney(discount) + "</p>");
    document.write("<p>Subtotal after discount: $" + showMoney(subtotal) + "</p>");
    document.write("<p>Tax: $" + showMoney(tax) + "</p>");
    document.write("<h3>Total: $" + showMoney(total) + "</h3>");

</script>
</body>
</html>
